    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
     background-color: #2a3548; 
       font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 0;
    }

    .contact-box {
      background-color: #87CEEB; /* sky blue */
      color: white;
      width: 85%;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-box:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(0, 183, 255, 0.5);
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
      margin: 15px 0;
    }

    .contact-item i {
      font-size: 22px;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h2>Contact Me</h2>
    
    <div class="contact-item">
      <i class="fab fa-whatsapp"></i>
      <span><strong>WhatsApp:</strong> 0325-8616389</span>
    </div>
    
    <div class="contact-item">
      <i class="fas fa-envelope"></i>
      <span><strong>Email:</strong> akproduction52422@gmail.com</span>
    </div>

  </div>

</body>
